<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prova onLine</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/modelo.xhtml">
            
             <ui:define name="scripts_css">
                <title>Prova OnLine</title>
                <link rel="stylesheet" href="../resources/css/style.css"/>
            </ui:define>
            
            <ui:define name="header">
                <div id="header-wrap">
                            <header class="group">
                                <ui:include src="header.xhtml"/>
                                    <nav class="group">
                                    </nav>
                            </header>
                    </div><!-- end header wrap -->
            </ui:define>
    
            <ui:define name="container">
                <p:panel style="width: 900px;height: 350px; margin-left: auto;margin-right: auto;">
                    <h:outputText value="#{provas.prova.cod_prova}"></h:outputText><br/>
                    <h:outputText value="#{provas.prova.cod_pro}"></h:outputText><br/>
                    <h:outputText value="#{provas.prova.disciplina}"></h:outputText><br/>
                    <h:outputText value="#{provas.prova.idUsuario}"></h:outputText><br/>
                    <h:form id="frmQuestoes">
                        <p:growl id="resposta" autoUpdate="true" showDetail="true"/>
                        <p:panel rendered="#{provas.questoes.size() ne provas.nroAtual}"   header="#{provas.questaoAtual.enunciado}"   >
                                
                                <h:outputText value="#{provas.questoes.size()}"></h:outputText><br/>
                                <h:outputText value="#{provas.nroAtual}"></h:outputText><br/>
                            <p:selectOneRadio value="#{provas.questaoAtual.resposta}" layout="pageDirection">
                                <f:selectItem itemValue="a" itemLabel="#{provas.questaoAtual.alternativa_a}" />
                                <f:selectItem itemValue="b" itemLabel="#{provas.questaoAtual.alternativa_b}" />
                                <f:selectItem itemValue="c" itemLabel="#{provas.questaoAtual.alternativa_c}" />
                                <f:selectItem itemValue="d" itemLabel="#{provas.questaoAtual.alternativa_d}" />
                                <f:selectItem itemValue="e" itemLabel="#{provas.questaoAtual.alternativa_e}" />
                            </p:selectOneRadio>
                            
                            <p:commandButton rendered="#{provas.questoes.size() ne provas.nroAtual}"  update="frmQuestoes" value="Reponder" actionListener="#{provas.responderQuestao()}" ></p:commandButton>
                        </p:panel>     
                        <p:commandButton rendered="#{provas.questoes.size() eq provas.nroAtual}"  update="frmQuestoes" value="Encerrar" ></p:commandButton>
                    </h:form>
                </p:panel>
            </ui:define>
            
            <ui:define name="footer">
                <footer class="group">
                    <div id="footer-left">
                            <p>Copyright <a href="#" class="green">www.1stwebdesigner.com</a> </p>
                            <p>Designed by <a href="#" class="green">Michael Burns</a></p>
                    </div>
                    <div id="footer-right">
                            <ul>
                                <li class="home"><a href="../../provaonline/index.jsf" title="">Home</a></li>
                                <li><a href="index.jsf" title="">Alunos</a></li>
                                <li><a href="../adm/index.jsf" title="">Professores</a></li>
                                <li><a href="#" title="">Disciplinas</a></li>
                                <li><a href="#" title="">Quem somos</a></li>
                            </ul>
                    </div>
                    <a href="#header-wrap"><img src="../resources/images/back-top.png" alt="back-top" class="back-top" /></a>		
                </footer>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
